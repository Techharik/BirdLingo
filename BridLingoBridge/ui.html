<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        /* --- Global Styles & Variables --- */
        :root {
            --bg-dark: #0f172a;
            --bg-light: #ffffff;
            --brand-green: #a3e635;
            --btn-green: #bbf7d0;
            --btn-green-hover: #86efac;
            --btn-secondary: #f1f5f9;
            --btn-secondary-hover: #e2e8f0;
            --border-color: #e2e8f0;
            --text-dark: #1e293b;
            --text-muted: #64748b;
            --danger-bg: #fee2e2;
            --danger-text: #ef4444;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* --- Plugin Container --- */
        .plugin-container {
            width: 100%;
            height: 100%;
            background-color: var(--bg-light);
            display: flex;
            flex-direction: column;
        }

        /* --- Header --- */
        .plugin-header {
            background-color: var(--bg-dark);
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icons {
            font-size: 20px;
        }

        .logo-text {
            color: var(--brand-green);
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .close-btn {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .close-btn:hover {
            opacity: 1;
        }

        /* --- Main Body --- */
        .plugin-body {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            flex-grow: 1;
            overflow: hidden;
        }

        /* --- Buttons --- */
        .primary-btn {
            width: 100%;
            background-color: var(--btn-green);
            color: #14532d;
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            font-family: inherit;
        }

        .primary-btn:hover {
            background-color: var(--btn-green-hover);
        }

        .secondary-btn {
            width: 100%;
            background-color: var(--btn-secondary);
            color: var(--text-dark);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            flex-shrink: 0;
        }

        .secondary-btn:hover {
            background-color: var(--btn-secondary-hover);
        }

        /* --- Extracted Keys List --- */
        .keys-list-container {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: #f8fafc;
            padding: 8px;
        }

        .empty-state {
            text-align: center;
            color: var(--text-muted);
            font-size: 13px;
            padding: 30px 10px;
        }

        .key-row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .key-row:last-child {
            margin-bottom: 0;
        }

        .key-input,
        .text-input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 13px;
            font-family: inherit;
            color: var(--text-dark);
            min-width: 0;
        }

        .key-input {
            background-color: #ffffff;
            outline: none;
        }

        .key-input:focus {
            border-color: var(--text-muted);
        }

        .text-input {
            background-color: #f1f5f9;
            color: var(--text-muted);
            cursor: not-allowed;
        }

        .delete-btn {
            background-color: var(--danger-bg);
            color: var(--danger-text);
            border: none;
            border-radius: 6px;
            width: 36px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
            flex-shrink: 0;
        }

        .delete-btn:hover {
            opacity: 0.8;
        }

        /* --- Bottom Section (Languages & Download) --- */
        .bottom-actions {
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }

        .language-options {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: var(--text-dark);
            cursor: pointer;
            font-weight: 500;
        }

        .checkbox-label input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #84cc16;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="plugin-container">
        <header class="plugin-header">
            <div class="brand">
                <span class="logo-icons">ü¶úüê§</span>
                <h1 class="logo-text">BirdLingo</h1>
            </div>
            <button class="close-btn" aria-label="Close" id="closePluginBtn">‚úï</button>
        </header>

        <main class="plugin-body">

            <button id="extract" class="secondary-btn">Extract Keys</button>

            <div class="keys-list-container" id="list">
                <div class="empty-state">Click "Extract Keys" to pull text from your design.</div>
            </div>

            <div class="bottom-actions">
                <div class="language-options">
                    <label class="checkbox-label">
                        <input type="checkbox" value="en" checked /> English
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="es" /> Spanish
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="fr" /> French
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="de" /> German
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="ja" /> Japanese
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="zh" /> Chinese
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="ko" /> Korean
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="pt" /> Portuguese
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="it" /> Italian
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="ru" /> Russian
                    </label>
                </div>

                <button id="download" class="primary-btn">Download JSON</button>
            </div>

        </main>
    </div>

    <script type="module">
        let extracted = [];

        document.getElementById("extract").onclick = () => {
            parent.postMessage(
                { pluginMessage: { type: "EXTRACT_KEYS" } },
                "*"
            );
        };

        window.onmessage = (event) => {
            const msg = event.data.pluginMessage;
            if (!msg) return;

            if (msg.type === "KEYS_RESULT") {
                extracted = msg.data;
                renderList();
            }
        };

        function renderList() {
            const container = document.getElementById("list");
            container.innerHTML = "";

            if (extracted.length === 0) {
                container.innerHTML = `<div class="empty-state">No keys found or all cleared.</div>`;
                return;
            }

            extracted.forEach((item, index) => {
                const row = document.createElement("div");
                row.className = "key-row";

                // Using UI input classes
                row.innerHTML = `
          <input value="${item.key}" data-index="${index}" class="key key-input" placeholder="Enter key..."/>
          <input value="${item.text}" class="text-input" disabled title="${item.text}"/>
          <button data-index="${index}" class="delete delete-btn" title="Remove">‚úï</button>
        `;

                container.appendChild(row);
            });

            document.querySelectorAll(".delete").forEach(btn => {
                btn.onclick = (e) => {
                    const i = e.target.dataset.index;
                    extracted.splice(i, 1);
                    renderList();
                };
            });

            document.querySelectorAll(".key").forEach(input => {
                input.oninput = (e) => {
                    const i = e.target.dataset.index;
                    extracted[i].key = e.target.value;
                };
            });
        }

        document.getElementById("download").onclick = () => {
            const languages = [...document.querySelectorAll("input[type=checkbox]:checked")]
                .map(c => c.value);

            if (languages.length === 0) {
                alert("Please select at least one language.");
                return;
            }

            generateJSONFiles(extracted, languages);
        };


        function convertToNested(flatObj) {
            const result = {};

            for (const key in flatObj) {
                const parts = key.split(".");
                let current = result;

                parts.forEach((part, index) => {
                    if (index === parts.length - 1) {
                        current[part] = flatObj[key];
                    } else {
                        current[part] = current[part] || {};
                        current = current[part];
                    }
                });
            }

            return result;
        }

        async function generateJSONFiles(items, languages) {
            // Replaced forEach with for...of so await works correctly
            for (const lang of languages) {
                const json = {};

                items.forEach(item => {
                    json[item.key] = item.text;
                });
                if (lang === "en") {
                    const flatObj = convertToNested(json)
                    downloadFile(`${lang}.json`, JSON.stringify(flatObj, null, 2));
                } else {
                    try {
                        console.log(items, lang, 'ui')
                        console.log(json, 'ui')
                        const response = await fetch("http://localhost:3000/translateObj", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({
                                obj: json,
                                lang: lang
                            })
                        });

                        const data = await response.json();
                        // console.log(data.texts[0])
                        const flatObj = convertToNested(data.texts[0])
                        downloadFile(`${lang}.json`, JSON.stringify(flatObj, null, 2));

                    } catch (err) {
                        console.error(err);
                        alert("Backend not running or failed to translate " + lang);
                    }
                }
            }
        }

        function downloadFile(filename, content) {
            const blob = new Blob([content], { type: "application/json" });
            const url = URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = url;
            a.download = filename;
            a.click();

            URL.revokeObjectURL(url);
        }
    </script>
</body>

</html>
