<!DOCTYPE html>
<html>

<body>
    <h3>Frame Preview Image</h3>
    <img id="preview" />

    <script>
        onmessage = (event) => {
            const msg = event.data.pluginMessage;
            console.log(event)
            if (msg.type === "PREVIEW") {
                document.getElementById("preview").src =
                    "data:image/png;base64," + msg.image;
            }
        };
    </script>
</body>

</html>
